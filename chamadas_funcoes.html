<!DOCTYPE HTML>
<html>
<head>
	<title>Chamadas as Funções</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo a Ordem de Chamada das Funções em JavaScript</h1>
	<script type="text/javascript">
	// Funções
	function primeira() {
		console.log("1ª - Antes");
		segunda();
		console.log("1ª - Depois");

	}
	function segunda() {
		console.log("2ª Antes");
		terceira();
		console.log("2ª - Depois")
	}

	function terceira() {
		console.log("3ª")
	}

	//Código principal.
	primeira();
	</script>
</body>
</html>
