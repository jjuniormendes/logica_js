<!DOCTYPE HTML>
<html>
<head>	
	<title>Trabalhando com Funções</title>
	<meta charset="utf-8">
</head>
<body>
		<h1>Funções no JavaScript</h1>
		<script type="text/javascript">
		//Declara e nomea uma função chamada pulalinha
		function pulalinha () {
			//Corpo da função, bloco de código que realiza uma tarefa.
			document.write("<br>");
		}
		var ano = 2015;
		var natural = "Teresina";
		var estado = "Piauí";
		document.write("Eu nasci em " + (ano - 19));
		pulalinha(); //Insere quebra de linha, o br.
		document.write("Sou natural de:" + natural);
		pulalinha();
		document.write("Estado: " + estado);
		</script>
</body>
</html>
