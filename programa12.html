<!DOCTYPE HTML>

	<meta charset="utf-8">

<body>
	<h1>Entendendo o WHILE</h1>
	<script>
	//Declarações de variáveis que servem de controle para o While.
		var valor = 0; //Valor inicial, que será diferente a cada interação.
		//var incremento = 0.5;
		//var maximo = 100; //Usado como controle.
		//Faz a interação até se tornar false, ou seja, o valor ser igual a 100
		while ( valor < 100) {
			//Soma 1 ao valor a cada nova interação
			valor += 1; 
		}
		//Quando o While retornar False, imprimirá na tela o numero em valor.
			document.write(valor);
		// 100


		/* CONTAGEM DE 0 100

			i = i + 1
			document.write(i + "<br>");
		}*/
	</script>
