<!DOCTYPE HTML>
<html>
<head>
	<title>Estrutura de Controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script>
		//Declaração de um dicionário. Característica que o Array usa []; já este utiliza {}.
		var carro = {"Ano": 2015, "Marca": "Volkswagen", "Potência": "2.0"}
		/* o Laço FOR serve para fazermos interações em coleções*/
		for (chave in carro) {
			document.write(chave + ": " + carro[chave] + "<br>");
		}

	</script>
<body>
</html>
