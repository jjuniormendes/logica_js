<!DOCTYPE HTML>
<html>
<head>
	<title>Trabalhando com Operadores</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Operadores em JavaScript</h1>
	<script type="text/javascript">
		var n1 = 2;
		var n2 = 3;
		var s1 = "água";
		var s2 = "água";
		
		//Dados para o bloco de códigos 3
		var b1 = "lua";
		var b2 = "sol";
		var d1 = "3";
		var d2 = "3";
		
		//Exibindo título h2
		document.write("<h2>Testando as variáveis n1 e n2</h2>")
		if (n1 == n2) {
			//Este bloco de código só sera executado se o teste 
			// tiver como resultado true
			document.write("É igual, ou seja, true.")
		} else {
			// Este bloco de código só será executado se o teste
			// tiver como resultado false.
			document.write("Não é igual, ou seja, false.");
		};

		//Novo bloco de código 2
		document.write("<h2>Testando as variáveis s1 e s2:</h2>");
		if (s1 === s2) {
			// Este bloco de código só será executado se o teste
			// tiver como resultado true.
		document.write("São iguais, ou seja, true");
		} else {
			// Este bloco de código só será executado se o teste
			// tiver como resultado false.;
		document.write("Não são iguais, ou seja, false.");
		}

		//Novo bloco de códigos 3
		document.write("<h2>Testando as variáveis d1 e d2</h2>")
		if (d1 != d2) {
			document.write("É igual, ou seja, true");
			// Este bloco de código só será executado se o teste
			// tiver como resultado true.
		} else {
			// Este bloco de código só será executado se o teste
			// tiver como resultado false.;
			document.write("Não são iguais, ou seja, false")
		}

		document.write("<h2>Testando as variáveis de b1 e b2</h2>")
		if (b1 != b2) {
			// Este bloco de código só será executado se o teste
			// tiver como resultado true.
			document.write("São iguais, ou seja, true");
		} else {
			// Este bloco de código só será executado se o teste
			// tiver como resultado false.
			document.write("Não são iguais, ou seja, false")
		}
	</script>
</body>
</html>
